<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time Any Time!</h1>
    </div>
    <div class="row">

     <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current train schedule!</h3>
          </div>
          <div class="panel-body">

          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (mins)</th>
                <th>Next arrival</th>
                <th>Minutes away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> NYC line </td>
                <td>New York City</td>
                <td>20</td>
                <td>10:00</td>
                <td>10</td>
              </tr>
              <tr>
                <td> DC line </td>
                <td>Washington DC</td>
                <td>30</td>
                <td>11:00</td>
                <td>12</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>

      <!-- Add train panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add train!</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="des-input">Destination:</label>
                <input class="form-control" id="des-input" type="email">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time (HH:mm, military time):</label>
                <input class="form-control" id="first-input" type="time">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                 <input class="form-control" id="freq-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script type="text/javascript" src="assets/javascript/train.js"> </script>


</body>

</html>
